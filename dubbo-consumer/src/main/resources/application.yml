spring:
  application:
    name: dubbo-consumer1
server:
  port: 9091
api:
  service:
    version: 1.0.0
dubbo:
  application:
    id: dubbo-consumer-id1
    name: dubbo-consumer-name1
  registry:
    protocol: zookeeper
    address: localhost:2181
    id: lin-registry-1
management:
  endpoint:
    dubbo-configs:
      enabled: true
    dubbo:
      enabled: true
    dubbo-services:
      enabled: true
    dubbo-properties:
      enabled: true
    dubbo-shutdown:
      enabled: true
    dubbo-references:
      enabled: true
  health:
    dubbo:
      status:
        defaults: memory
        extras: load,threadpool
  endpoints:
    web:
      exposure:
        include: '*'